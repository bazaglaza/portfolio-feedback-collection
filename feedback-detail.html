<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/feedback-details-style.css">

  <script type="text/javascript" src="js/global-settings.js" defer></script>
  <script type="text/javascript" src="js/common-functions.js" defer></script>
  <script type="text/javascript" src="js/feedback-details.js" defer></script>

  <title>Product feedback app for portfolio</title>
</head>

<body>
    <div class="container">
        <div class="details_container">
            <div class="header">
                <div class="go-back">
                    <div class="go-back__arrow">

                    </div>
                    <div class="go-back__text">
                        Go Back
                    </div>
                </div>
                <div class="header__edit-button">
                    <button id="edit-feedback-button" type="button" name="edit">Edit Feedback</button>
                </div>
            </div>
            <div class="suggestion-overview">

            </div>
            <div class="comments-container">
                <div class="comments-container__header">
                    0 Comments
                </div>
            </div>
            <div class="add-comment">
                <div class="add-comment__title">
                    Add Comment
                </div>
                <div class="add-comment__text">
                    <textarea class="add-comment__text-input" placeholder="Type your comment here" type="text" name="add-comment" value=""></textarea>
                </div>
                <div class="add-comment__footer">
                    <div class="add-comments__characters-limit">
                    </div>
                    <div class="add-comments__post-button">
                        <button id="post-comment-button" type="button" name="post-comment">Post Comment</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
