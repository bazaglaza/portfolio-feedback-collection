<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/new-feedback-style.css">

  <script type="text/javascript" src="js/global-settings.js" defer></script>
  <script type="text/javascript" src="js/selector-comon.js" defer></script>
  <script type="text/javascript" src="js/feedback.js" defer></script>

  <title>Product feedback app for portfolio</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="go-back">
                <div class="go-back__arrow">

                </div>
                <div class="go-back__text">
                    Go Back
                </div>
            </div>
            <div class="creation-form-container">
                <div class="creation-form-container__round-plus-button">

                </div>
                <div class="creation-form-container__title">
                    Create New Feedback
                </div>
                <form class="creation-form-container__main-form">
                    <p>Feedback Title</p>
                    <p class="field-description">Add a short, descriptive headline</p>
                    <input class="creation-form-container__feedback-title-text" type="text" name="feedback-title" value="">
                    <p>Category</p>
                    <p class="field-description">Choose a category for your feedback</p>

                    <div id="category-selector" class="selector">

                    </div>

                    <p>Feedback Detail</p>
                    <p class="field-description">Include any specific comments on what should be improved, added, etc.</p>
                    <textarea class="creation-form-container__feedback-body-text" type="text" name="feedback-body" value=""></textarea>
                    <div class="creation-form-container__bottom-buttons">
                        <button id="cancel-button" type="button" name="cancel">Cancel</button>
                        <button id="add-feedback-button" type="button" name="add">Add Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
